<!DOCTYPE html>
<html>
	<head>
		<title>The Obligatory Slider</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project with jQuery">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">	
		<link rel="stylesheet" href="/css/slider-15.css">
		<style type="text/css">
			body{
				width: 600px;
				margin: 100px auto 0;
			}
			* {margin: 0; padding: 0;}
		</style>
	</head>
	<body>
		<div class="slider">
			<ul>
				<li><img src="images/chp14/img-600x300.png" alt="image"></li>
				<li><img src="images/chp14/img2-600x300.JPG" alt="image"></li>
				<li><img src="images/chp14/img3-600x300.jpg" alt="image"></li>
				<li><img src="images/chp14/img4-600x300.png" alt="image"></li>

			</ul>
		</div>
		<div id="slider-nav">
			<button data-dir="prev" class="btn btn-primary">Previous</button>
			<button data-dir="next" class="btn btn-primary">Next</button>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/js/slider-15.js"></script>
	<script type="text/javascript">
		jQuery(function(){
			var container = $('div.slider').css('overflow','hidden').children('ul');
			var slider  = new Slider(container, $('#slider-nav'));
			//slider.container.css('overflow','hidden');
			slider.nav.find('button').on('click', function(){
				slider.setCurrent($(this).data('dir'));
				slider.transition();
			});
		});
	</script>
</html>
